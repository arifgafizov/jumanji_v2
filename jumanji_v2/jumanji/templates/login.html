<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
  <title>Джуманджи</title>
  <style>
    body {
      background: #c7b39b url({% static "images/fone_3_1.jpg" %});
      background-size: auto;
      ​​​​​​​background-repeat: space;
    }
     div {
	 opacity: 1;
 	 padding: 5px;
   }
  </style>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body >
  <main class="container">
    <div class="row">
      <div style="background-color: white" class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form class="form-signin pt-5" method="post" action="login">{% csrf_token %}
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Войдите, чтобы управлять</p>
          </div>
          <div class="mt-5 form-label-group">
            <p class="text-muted">Логин</p>
            <input class="form-control" type="text" id="username" name="username">
            <label for="username"></label>

          </div>
          <div class="form-label-group">
            <p class="text-muted"> Пароль</p>
            <input class="form-control" type="password" id="password" name="password">
            <label for="password"></label>

          </div>
          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
        </form>
          <br>
          {% if not form.is_valid %}
            <p style='color: red' class="form-error">{{ form.non_field_errors.as_text }}</p>
          {% endif %}
        <div class="mt-4 text-center"><p>Нет аккаунта? <a href="/signup">Зарегистрируйтесь!</a></p></div>

      </div>
    </div>
  </main>
</body>
</html>
